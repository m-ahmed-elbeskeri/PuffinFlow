version: '3.8'

services:
  flowforge:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./flows:/app/flows
      - ./integrations:/app/integrations
    environment:
      - FLOWFORGE_DEBUG=0
    command: serve

  # Add Redis for queue management
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Add storage for flow artifacts
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=flowforge
      - MINIO_ROOT_PASSWORD=flowforge
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  minio_data: